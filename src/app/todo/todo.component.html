<div class="container">

<h1>Enter new record</h1>
<input #txtid type="number" class="form-control"><br><br>
<input #txttitle type="text" class="form-control"><br><br>
<select #dpstatus class="form-control">
  <option *ngFor="let item of arrstatus">{{item}}</option>
</select><br><br>
<div class="form-group">
  <button (click)="onAdd(txtid.value,txttitle.value,dpstatus.value)"  class="btn btn-primary dropdown-toggle ">Add</button>
</div>

<hr>

<table class="container">
  <thead>
    <th>
      ID
    </th>
    <th>
      WORK
    </th>
    <th>
      STATUS
    </th>
  </thead>
  <tr *ngFor="let item of tasks">
    <td>{{item.id}}</td>
    <td>{{item.title}}</td>
    <td>{{item.status}}</td>
    <td>
      <button (click)="onDelete(item)" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
      </button>
    </td> 
    <!-- <td>
      <button  (click)="onDelete(item)">delete</button>
    </td> -->
     <td>
      <button (click)="onUpdate(item)" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
      </button>
    </td> 
    <!-- <td>
      <button >update</button>
    </td> -->
    
  </tr>
</table>
</div>
